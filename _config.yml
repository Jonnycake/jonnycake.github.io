title: jonnycake.github.io
paginate: 5
paginate_path: "/page/:num/"

header_pages:
  - useful-links.md
  - about.md

minima:
  skin: dark
  date_format: "%Y-%m-%d"

  social_links:
    - platform: github
      user_url: "https://github.com/Jonnycake/"
      title: "Github Profile"
    - platform: linkedin
      user_url: "https://www.linkedin.com/in/jonnycake"
      title: "LinkedIn Account"
    - platform: youtube
      user_url: "https://www.youtube.com/@jonnycake-tech"
      title: "Youtube @jonnycake-tech"
    - platform: stackoverflow
      user_url: "https://stackoverflow.com/users/1709643/jonnycake"
      title: "Stackoverflow Profile"
    - platform: leetcode
      user_url: "https://leetcode.com/Jonnycake/"
      title: "Leetcode Profile"

remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
